<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let password = prompt("암호를 대시오.");
       let result = "나가세요.";
       if (password == 'pass') {
        result = "들어오세요.";
       }
       alert(result);

       let jumsu = prompt("컴퓨터 과목 점수");
       let result2 = "F";
       if (jumsu >= 90) {
        result2 = "A";
       }else if (jumsu >= 80) {
        result2 = "B";
       }else if (jumsu >= 70) {
        result2 = "C";
       }else if (jumsu >= 60) {
        result2 = "D";
       }
       alert(result2);
    </script>
</body>
</html>
