<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>

<body>
    <script>
        let array = Array();
        const price = 5000;
        for ( let index = 0; index < 14; index++ ) {
            array.push( 0 );
        }
        //document.write(array);
        let print_seat = "";
        let print_seat_count = 0;
        while ( true ) {
            let line_no = prompt( "좌석번호 행 선택(A~D)" );
            let line_no2 = '';
            switch ( line_no ) {
                case 'A':
                    line_no2 = 0;
                    break;
                case 'B':
                    line_no2 = 1;
                    break;
                case 'C':
                    line_no2 = 2;
                    break;
                case 'D':
                    line_no2 = 3;
                    break;
                default:
                    alert( "잘못된 좌석 행 번호 입니다. 다시 입력해주세요." )
                    break;
            }

            let seat_no = prompt( "좌석번호 열 선택(1~9)" );
            if ( array[ line_no2 ][ seat_no - 1 ] != 1 ) {
                array[ seat_no - 1 ] = 1;
            } else {
                alert( "이미 예약된 자리입니다." );
            }

            let exit_confirm = confirm( "종료하시겠습니까??" );
            if ( exit_confirm ) {
                alert( "예약 시스템을 종료합니다." );
                for ( let index = 0; index < array.length; index++ ) {
                    for ( let index2 = 0; index2 < array[ index ].length; index2++ ) {
                        if ( array[ index ][ index2 ] == 1 ) {
                            print_seat += index + ( index2 + 1 ) + " ";
                            print_seat_count++;
                        }
                    }
                }
                document.write( "예약된 좌석번호는 " + print_seat + "<br>" );
                document.write( "예매 금액은 " + print_seat_count * price + "원" );

                break;
            }
        }//while

    </script>
</body>

</html>
