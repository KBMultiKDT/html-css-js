<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>

<body>
    <script>
        let lotto = new Set();
        document.write( lotto + "<br>" );
        while ( true ) {
            let num = parseInt( Math.random() * 45 + 1 );
            console.log( num );
            lotto.add( num );
            if ( lotto.size == 5 ) {
                break;
            }
        }
        console.log( lotto );
        for ( const value of lotto ) {
            document.write( value + " " )
        }

        lotto.forEach( value => {
            console.log( value );
        } );

        const array = Array.from(lotto);
        document.write(array);
    </script>
</body>

</html>
