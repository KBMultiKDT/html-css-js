<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>

<body>
    <script>
        let name = [ '아버지', '어머니', '형', '나', '동생' ];
        let age = [ 100, 88, 33, 24, 10 ];
        let height = [ 177.5, 152.2, 190.3, 167.7, 155.3 ];

        document.write( '<h3>우리집 식구 정리</h3>' );
        document.write( '<table>' );
        document.write( '<tr><td colspan=3>--------------------------------------</td>' );
        document.write( '<tr><td>이름</td><td>나이</td><td>키</td>' );
        document.write( '<tr><td colspan=3>--------------------------------------</td>' );
        for ( let index = 0; index < name.length; index++ ) {
            document.write( '<tr><td>' + name[ index ] + "</td><td> "
                + age[ index ] + "</td><td> "
                + height[ index ] + '</td>' );
        }
        document.write( '<tr><td colspan=3>--------------------------------------</td>' );
        document.write( '</table>' );

    </script>
</body>

</html>
