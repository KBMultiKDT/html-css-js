<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = Array(); // let array = [];
        let sum = 0;
        for ( let index = 0; index < 10000; index++ ) {
            array[ index ] = parseInt( Math.random() * 451 );
            sum += array[ index ];
            //document.write( index + ">> " + array[ index ] + "<br>" );
        }
        document.write( array + "<br>" );

        let perfect = Array();
        let zero = 0;
        let avg_50 = 0;

        for ( let index = 0; index < array.length; index++ ) {
            if ( array[ index ] == 450 ) {
                perfect.push(index);
            }else if (array[ index ] == 0) {
                zero++;
            }
            if(array[index] >= 50) {
                avg_50++;
            }
        }
        document.write( "만점자 번호 >>  " + perfect + "<br>" );
        document.write( "만점자 수 >>  " + perfect.length + "<br>" );
        document.write( "0점자 수 >>  " + zero + "<br>" );
        document.write( "평균 >> " + (sum / array.length).toFixed(2) + "<br>",  );
        document.write( "평균+-50인 수 >>  " + avg_50 + "<br>" );
    </script>
</body>

</html>
