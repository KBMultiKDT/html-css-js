<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = Array(); // let array = [];

        for ( let index = 0; index < 1000; index++ ) {
            array[ index ] = parseInt( Math.random() * 1000 );
            document.write( index + ">> " + array[ index ] + "<br>" );
        }
        document.write( array + "<br>" );

        let count_arr = [ 0, 0, 0, 0 ];
        for ( let index = 0; index < array.length; index++ ) {
            if ( array[ index ] >= 600 ) {
                count_arr[ 0 ] = count_arr[ 0 ] + 1;
            } else if ( array[ index ] >= 500 ) {
                count_arr[ 1 ] = count_arr[ 1 ] + 1;
            } else if ( array[ index ] >= 400 ) {
                count_arr[ 2 ] = count_arr[ 2 ] + 1;
            } else if ( array[ index ] >= 300 ) {
                count_arr[ 3 ] = count_arr[ 3 ] + 1;
            }
        }
        alert( count_arr + " \n" );
        document.write( "600이상의 수 >>  " + count_arr[ 0 ] + "<br>" );
        document.write( "500이상의 수 >>  " + count_arr[ 1 ] + "<br>" );
        document.write( "400이상의 수 >>  " + count_arr[ 2 ] + "<br>" );
        document.write( "300이상의 수 >>  " + count_arr[ 3 ] + "<br>" );
    </script>
</body>

</html>
