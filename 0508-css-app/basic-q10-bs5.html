<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .modal-dialog {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">즐겨찾기</button>
        <ul class="dropdown-menu">
            <li><button class="dropdown-item btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#go">빠니보틀</button></button></li>
            <li><button class="dropdown-item btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#go2">미미미누</button></button></li>
            <li><button class="dropdown-item btn btn-danger" data-bs-toggle="modal" data-bs-target="#go3">핑크퐁</button>
            </li>
        </ul>
    </div>

    <div class="modal" id="go">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">빠니보틀</h3>
                    <div class="modal-body">
                        <img src="img/bs5-1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="go2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">미미미누</h3>
                    <div class="modal-body">
                        <img src="img/bs5-4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="go3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">핑크퐁</h3>
                    <div class="modal-body">
                        <img src="img/bs5-5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
