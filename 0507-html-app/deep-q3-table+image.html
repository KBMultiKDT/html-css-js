<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>

    <table>
        <tr align="center">
            <td colspan="4">
                <img src="kb-left.png" alt="">
            </td>
            <td colspan="4">
                <img src="kb-right.png" alt="">
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" width="120" height="50">전체계좌이체</td>
            <td bgcolor="yellow" width="120">계좌이체</td>
            <td bgcolor="yellow" width="120">빠른조회</td>
            <td width="120">보안센터</td>
            <td width="120">고객우대제도</td>
            <td width="120">소비자보호</td>
            <td width="120">상담/예약</td>
            <td width="120">상품공시실</td>
        </tr>
        <tr>
            <td width="50">
                <font size="5">새소식</font>
            </td>
            <td width="300" colspan="2">
                <ul>
                    <li>2022년 상반기 신입행원 채용</li>
                    <li>2023년 상반기 신입행원 채용</li>
                    <li>2024년 상반기 신입행원 채용</li>
                </ul>
            </td>
            <td width="60">
                <ul type="none">
                    <li>13:45</li>
                    <li>14:55</li>
                    <li>15:33</li>
                </ul>
            </td>
            <td width="60">
                <font size="5">이벤트</font>
            </td>
            <td width="300" colspan="2" align="left">
                <ul type="none">
                    <li>기업 밸류 업과 함께하는 하루</li>
                    <li>2024.1.더 핫해진 이벤트</li>
                    <li>밴드가입하고 100만원 받기</li>
                </ul>
            </td>
            <td width="60"></td>
        </tr>
    </table>

</body>

</html>
