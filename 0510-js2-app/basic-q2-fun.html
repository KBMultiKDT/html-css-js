<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function rec() {
            let width_value = parseInt(document.getElementById('width').value);
            let height_value = parseInt(document.getElementById('height').value);
            let result = width_value * height_value;
            alert(result);
        }//fun

        function tri() {
            const PI = 3.14;
            let r_value = parseInt(document.getElementById('r').value);
            let result2 = PI * r_value * r_value;
            alert(result2);
        }


    </script>
</head>

<body>
    가로값 <input id="width" value="100"><br>
    세로값 <input id="height" value="22.23"><br>
    <button class="btn btn-secondary" onclick="rec()">사각형의 면적구하기</button>
    <br>
    <hr>
    반지름 <input id="r" value="33.00">
    <button class="btn btn-secondary" onclick="tri()">삼각형의 거리 구하기</button>
    <br>


</body>

</html>
