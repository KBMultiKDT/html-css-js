<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 좌석 예매 시스템</title>
    <!-- 부트스트랩 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">영화 좌석 예매 시스템</h1>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="roomSelect" class="form-label">룸 번호 선택:</label>
                <select class="form-select" id="roomSelect">
                    <option value="A">A룸</option>
                    <option value="B">B룸</option>
                    <option value="C">C룸</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rowSelect" class="form-label">행 선택:</label>
                <select class="form-select" id="rowSelect">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="columnSelect" class="form-label">열 선택:</label>
                <select class="form-select" id="columnSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">예매하기</button>
        </form>
        <div id="reservationInfo" class="mt-3"></div>
    </div>

    <script>
        let reservations = {
            A: { A: [], B: [], C: [], D: [] },
            B: { A: [], B: [], C: [], D: [] },
            C: { A: [], B: [], C: [], D: [] }
        };

        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const room = document.getElementById("roomSelect").value;
            const row = document.getElementById("rowSelect").value;
            const column = document.getElementById("columnSelect").value;

            if (reservations[room][row].includes(column)) {
                alert("이미 예약된 좌석입니다.");
            } else {
                reservations[room][row].push(column);
                updateReservationInfo();
            }
        });

        function updateReservationInfo() {
            let totalSeats = 0;
            Object.values(reservations).forEach(room => {
                Object.values(room).forEach(seats => {
                    totalSeats += seats.length;
                });
            });
            const totalPrice = totalSeats * 5000;

            const reservationInfoDiv = document.getElementById("reservationInfo");
            reservationInfoDiv.innerHTML = `
                <p>현재까지 예약된 좌석 수: ${totalSeats}석</p>
                <p>총 결제 금액: ${totalPrice}원</p>
            `;
        }
    </script>
</body>
</html>
