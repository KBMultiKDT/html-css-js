<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기투표 프로그램</title>
    <!-- 부트스트랩 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">인기투표 프로그램</h1>
        <form id="voteForm">
            <div class="mb-3">
                <label for="candidateSelect" class="form-label">투표할 후보를 선택하세요:</label>
                <select class="form-select" id="candidateSelect" aria-label="투표할 후보 선택">
                    <option value="1">아이유</option>
                    <option value="2">유재석</option>
                    <option value="3">BTS</option>
                    <option value="4">종료</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">투표</button>
        </form>
        <div id="voteResults" class="mt-3"></div>
    </div>

    <script>
        let voteCount1 = 0;
        let voteCount2 = 0;
        let voteCount3 = 0;
        let totalCount = 0;

        document.getElementById("voteForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const selectedCandidate = document.getElementById("candidateSelect").value;
            vote(Number(selectedCandidate));
        });

        function vote(candidate) {
            switch (candidate) {
                case 1:
                    voteCount1++;
                    break;
                case 2:
                    voteCount2++;
                    break;
                case 3:
                    voteCount3++;
                    break;
                case 4:
                    endVoting();
                    return;
                default:
                    alert("잘못된 입력입니다. 1부터 4까지의 숫자를 입력하세요.");
                    return;
            }
            totalCount++;
            updateVoteResults();
        }

        function endVoting() {
            alert("투표가 종료되었습니다.");
            updateVoteResults();
        }

        function updateVoteResults() {
            const voteResultsDiv = document.getElementById("voteResults");
            voteResultsDiv.innerHTML = `
                <p>아이유: ${voteCount1}표</p>
                <p>유재석: ${voteCount2}표</p>
                <p>BTS: ${voteCount3}표</p>
                <p>전체 투표수: ${totalCount}표</p>
            `;
        }
    </script>
</body>
</html>
