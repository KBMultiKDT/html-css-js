<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function id_check() {
            console.log('ok')
            let user_id_value = document.getElementById('user_id').value;
            let result = document.getElementById('result');
            if (user_id_value == 'root') {
                result.innerHTML = "<span style='color:red'>아이디 성공</span>";
            } else {
                result.innerHTML = "<span style='color:blue'>아이디 실패</span>";
            }
        }//fun

        function find() {
            let find_value = document.getElementById('find').value;
            location.href = 'https://kin.naver.com/search/list.naver?query=' + find_value
        }

        function webtoon() {
            let webtoon_value = document.getElementById('webtoon').value;
            location.href = 'https://comic.naver.com/search?keyword=' + webtoon_value
        }

        //https://kin.naver.com/search/list.naver?query=블록체인
        //https://comic.naver.com/search?keyword=애구애구
    </script>
</head>

<body>
    아이디 <input id="user_id" value="root">
    <button class="btn btn-primary" onclick="id_check()">아이디 체크</button>
    <br>
    <div id="result">

    </div>
    <hr>
    지식인 검색어 <input id="find" value="블록체인">
    <button class="btn btn-primary" onclick="find()">지식인 검색</button>
    <br>

    <hr>
    보고 싶은 웹툰 입력 <input id="webtoon" value="육아일기">
    <button class="btn btn-primary" onclick="webtoon()">웹툰 검색</button>
    <br>
</body>

</html>
