<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림과 댓글</title>
    <!-- 부트스트랩 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #commentsContainer {
            margin-top: 30px;
        }

        .comment {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">그림을 본 느낌은?</h1>
        <img src="baby.png" alt="그림">

        <div class="mt-5">
            <div class="input-group mb-3">
                <input type="text" id="commentInput" class="form-control" placeholder="댓글을 입력하세요">
                <button class="btn btn-primary" onclick="addComment()">댓글 달기</button>
            </div>
        </div>

        <hr class="mt-5">

        <div id="commentsContainer">
            <!-- 여기에 댓글이 추가됩니다 -->
        </div>
    </div>

    <script>
        function addComment() {
            const commentInput = document.getElementById("commentInput");
            const commentText = commentInput.value.trim();

            if (commentText !== "") {
                const commentsContainer = document.getElementById("commentsContainer");
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerHTML = `
                    <img src=reply.png>${commentText}
                    <hr style="border-top: 2px solid red;">`;
                commentsContainer.appendChild(commentDiv);
                commentInput.value = "";
            } else {
                alert("댓글을 입력하세요.");
            }
        }
    </script>
</body>
</html>
