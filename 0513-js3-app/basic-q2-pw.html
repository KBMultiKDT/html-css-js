<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 입력</title>
    <script>
        function checkUserId () {
            const userId = document.getElementById( "userId" ).value;

            if ( userId.length < 5 ) {
                alert( "5미만입니다. 다시 입력해주세요." );
            } else {
                console.log( "아이디 입력이 완료되었습니다." );
            }
        }
        function checkPassword () {
            const password = document.getElementById( "password" ).value;
            const confirmPassword = document.getElementById( "confirmPassword" ).value;

            const messageElement = document.getElementById( "passwordMatchMessage" );

            if ( password === confirmPassword ) {
                messageElement.innerHTML = "일치!!<img src='ok.png' width='100' height='100'>";
                messageElement.style.color = "red";

            } else {
                messageElement.innerHTML = "불일치!!<img src='no.png' width='100' height='100'>";
                messageElement.style.color = "blue";
            }
        }
    </script>
</head>

<body>
    <label for="userId">아이디 입력: </label>
    <input type="text" id="userId">
    <button onclick="checkUserId()">확인</button>
    <hr>
    <label for="password">패스워드: </label>
    <input type="password" id="password"><br>
    <label for="confirmPassword">패스워드 확인: </label>
    <input type="password" id="confirmPassword"><br>
    <button onclick="checkPassword()">확인</button>

    <p id="passwordMatchMessage"></p>

</body>

</html>
