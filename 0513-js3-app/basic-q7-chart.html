<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['1', '요구사항 분석', '분석팀',
         new Date(2024, 1, 1), new Date(2024, 1, 10), null, 100, null],
        ['2', '디자인 작업', '디자인팀',
         new Date(2024, 1, 11), new Date(2024, 1, 20), null, 100, null],
        ['3', '프론트엔드 개발', '개발팀',
         new Date(2024, 1, 21), new Date(2024, 2, 5), null, 80, null],
        ['4', '백엔드 개발', '개발팀',
         new Date(2024, 2, 6), new Date(2024, 2, 20), null, 60, null],
        ['5', '테스트', 'QA팀',
         new Date(2024, 2, 21), new Date(2024, 2, 25), null, 0, null]
      ]);

      var options = {
        height: 400,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
