<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변경</title>
    <script>
        function changeImage ( imageId ) {
            const imageDisplay = document.getElementById( "imageDisplay" );

            switch ( imageId ) {
                case 'image1':
                    imageDisplay.src = "image1.png"; // 첫 번째 이미지 경로
                    break;
                case 'image2':
                    imageDisplay.src = "image2.png"; // 두 번째 이미지 경로
                    break;
                case 'image3':
                    imageDisplay.src = "image3.png"; // 세 번째 이미지 경로
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <button onclick="changeImage('image1')" style="background-color: lime; width: 400px;">제주도로</button>
    <button onclick="changeImage('image2')" style="background-color: orange; width: 400px;">일본으로</button>
    <button onclick="changeImage('image3')" style="background-color: purple; width: 400px;">하와이로</button>
    <hr color="red" width="600">
    <h3>힘들다!! 우리도 떠나자!!</h3>
    <hr color="red" width="600">
    <img src="image4.png" id="imageDisplay" width="400" height="250">


</body>

</html>
